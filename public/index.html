<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Famous :: Seed Project</title>
        <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
        <meta name="description" content="">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <style>
            @font-face {
                font-family: 'Conductive';
                src: url('assets/Conductive.ttf') format('truetype');
                /*,
                url('assets/Conductive.woff') format('woff'),
                url('assets/Conductive.eot?#iefix') format('embedded-opentype'),
                url('assets/Conductive.svg#Conductive') format('svg');*/
                font-weight: normal;
                font-style: normal;
            }
            html, body {
                width: 100%;
                height: 100%;
                font-family: 'Conductive' !important;
                margin: 0;
                padding: 0;
                background-color: #333;

            }
            body {
                position: absolute;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
                -webkit-perspective: 0;
                perspective: none;
                overflow: hidden;
                -webkit-touch-callout: none !important; /* iOS Safari */
                -webkit-user-select: none !important;   /* Chrome/Safari/Opera */
                -khtml-user-select: none !important;    /* Konqueror */
                -moz-user-select: none !important;      /* Firefox */
                -ms-user-select: none !important;       /* IE/Edge */
                user-select: none !important;           /* non-prefixed version, currently*/
            }
            body canvas:nth-of-type(2){
                zoom:50%;
            }
            #fps{
                position: absolute;
                z-index: 10000;
                top:0;
                left:0;
                padding: 5px;
                width: 15px;
                height: 10px;
                font: normal 8px verdana !important;
                color: white;
                background: black;
                opacity: 0.7;
            }
        </style>

    </head>
    <body>
        <div id="fps"></div>
        <script src="tied.js"></script>
    </body>
</html>
