<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Famous :: Seed Project</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="description" content="">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <style>
            @font-face {
                font-family: 'Walkway';
                src: url('assets/Walkway.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                font-family: 'Walkway' !important;
                overflow-x: hidden;
                overflow-y: hidden;
            }
            body {
                position: absolute;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
                -webkit-perspective: 0;
                perspective: none;
                overflow: hidden;
                -webkit-touch-callout: none !important; /* iOS Safari */
                -webkit-user-select: none !important;   /* Chrome/Safari/Opera */
                -khtml-user-select: none !important;    /* Konqueror */
                -moz-user-select: none !important;      /* Firefox */
                -ms-user-select: none !important;       /* IE/Edge */
                user-select: none !important;           /* non-prefixed version, currently*/
            }
            #rulesView .famous-dom-element-content{
                overflow-y: scroll !important;
                -webkit-touch-callout: auto !important; /* iOS Safari */
                -webkit-user-select: auto !important;   /* Chrome/Safari/Opera */
                -khtml-user-select: auto !important;    /* Konqueror */
                -moz-user-select: auto !important;      /* Firefox */
                -ms-user-select: auto !important;       /* IE/Edge */
                user-select: auto !important;
            }
            #rulesView .famous-dom-element-content::-webkit-scrollbar {
                width: 0.5em;
                height: 0.5em
            }
            #rulesView .famous-dom-element-content::-webkit-scrollbar-thumb {
                background:  rgba(255, 255, 255, 0.5);
                border-radius: 5px;
            }
            #rulesView .famous-dom-element-content::-webkit-scrollbar-track {
                background: none
            }

            .famous-dom-element-content div{
                background-image: url(images/stars.png);
                width:30px;
                height:28px;
                display: inline-block;
                background-size: 300%;
            }
            .famous-dom-element-content div#yellow{
                background-position: 0 -1px;
            }
            .famous-dom-element-content div#pink{
                background-position: -120px 0;
            }
            .famous-dom-element-content div#orange{
                background-position: -150px 0;
            }
            .famous-dom-element-content div#green{
                background-position: 0 -29px;
            }
            .famous-dom-element-content div#purple{
                background-position: -30px -30px;
            }
            .famous-dom-element-content div#gainsboro{
                background-position: -60px -29px
            }
            .famous-dom-element-content div#grey{
                background-position: 0 -58px;
            }
            .famous-dom-element-content div#blue{
                background-position: -30px -58px
            }
            .famous-dom-element-content div#black{
                background-position: -60px -58px;
            }
        </style>
    </head>
    <body>
        <script src="bundle.js"></script>
    </body>
</html>
